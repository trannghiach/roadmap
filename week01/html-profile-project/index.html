<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>HTML simple profile page</title>
    </head>
    <body>
        <img src="./Animated_Fox.jpg" alt="avatar">
        <h1>Hobbies</h1>
        <ul>
            <li>Football</li>
            <li>Guitar</li>
            <li>Hair&Clothes</li>
        </ul>
        <form>
            <h1>Send me a message</h1>
            <label for="name">Name</label>
            <input type="text" id="name" value="Enter your name" name="name" required><br>
            <label for="message">Message</label>
            <textarea name="message" id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </body>
</html>
