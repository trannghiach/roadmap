name: mern-app

services:
  mongo: 
    image: mongo:latest
    ports: 
      - 27017:27017
    volumes:
      - mongo_data:/data/db
    networks:
      - mern-app

  
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      - 1205:1205
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mern-app
    depends_on: 
      - mongo

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: ./frontend/.env
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - mern-app
    command: npm run dev -- --host
    depends_on:
      - api

volumes:
  mongo_data:

networks:
  mern-app:
    driver: bridge
